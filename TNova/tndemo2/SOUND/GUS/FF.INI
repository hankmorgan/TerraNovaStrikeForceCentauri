# Default .INI file for UltraSound LOADPATS.EXE
#
# Used to load patches for AIL 32

# Generally it is best to place all custom modifications at the top.
# Patches are loaded in the order presented.
# If none of the preferences can be found, patch for program 0 is used
# If you can't fill any or all alternate preferences, just use the same patch
# number.  e.g. M150 150 150 132 148
#                 ^       ^ These 2 are the same

#New - 94/03/11 - Allows options for different memory sizes to be specified
#Command line options -8,-16,-F22,-F44 override these.
#22kHz feature is not yet implemented in LOADPATS (always 44)
#O mem_size(256,512,768,1024) bits(8,) freq(22,44)
O 256 8 22
O 512 8 22
O 768 8 44
O 1024 8 44

